# Documentation: http://docs.travis-ci.com/user/languages/julia/
dist: trusty
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  # - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  # - julia -e 'Pkg.clone(pwd()); Pkg.build("AstroDynBase"); Pkg.test("AstroDynBase"; coverage=true)'
  - julia -e 'Pkg.clone("https://github.com/JuliaAstrodynamics/AstroDynDev.jl"); using AstroDynDev; AstroDynDev.install()'
  - julia -e 'Pkg.build("AstroDynBase"); Pkg.test("AstroDynBase"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("AstroDynBase")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("AstroDynBase")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
